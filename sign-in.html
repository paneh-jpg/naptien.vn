<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập | Nạp tiền trực tuyến</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Google Font: Poppins, Poppins, Inter, Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <main class="auth">
      <div class="auth__inner">
        <div class="auth__card auth__card--intro">
          <h2 class="auth__title">One account for all services</h2>
          <p class="auth__desc">
            Hi there! Sign up an account and enjoy your shopping experience on
          </p>
          <a href="./sign-up.html" class="btn btn-rounded btn-md auth__btn">
            Create New Account
          </a>
        </div>
        <div class="auth__card auth__card--form">
          <h2 class="auth__title">Sign In</h2>
          <form class="form form--auth">
            <div class="form__group">
              <div class="form__text-input">
                <img
                  src="./assets/icon/message.svg"
                  alt=""
                  class="form__icon"
                />
                <img
                  src="./assets/icon/alert-red.svg"
                  alt=""
                  class="form__icon--error"
                />
                <input
                  type="email"
                  class="form__input"
                  placeholder="Email Address"
                  value="naptiendi@vng.com"
                  required
                  minlength="6"
                />
              </div>
              <p class="form__error">Error</p>
            </div>
            <div class="form__group">
              <div class="form__text-input">
                <img src="./assets/icon/lock.svg" alt="" class="form__icon" />
                <img
                  src="./assets/icon/alert-red.svg"
                  alt=""
                  class="form__icon--error"
                />
                <input
                  type="password"
                  class="form__input"
                  placeholder="Password"
                  value="123456"
                  required
                  minlength="6"
                />
                <a
                  href="./index.html"
                  class="btn-circle default md mla auth__submit"
                >
                  <img src="./assets/icon/arrow-right.svg" alt="" />
                </a>
              </div>
              <p class="form__error">Error</p>
            </div>
            <a
              href="./forget-password.html"
              class="form__link form__link--forgot"
            >
              Forgot password?
            </a>
          </form>

          <div class="social-login">
            <p class="social-login__text">
              Sign in with existing login from a social network account
            </p>
            <div class="social-login__list">
              <a href="#" class="social-login__item social-login__item--google">
                <img
                  src="./assets/img/auth/google.svg"
                  alt=""
                  class="social-login__icon"
                />
              </a>
              <a href="" class="social-login__item social-login__item--github">
                <img
                  src="./assets/img/auth/github.svg"
                  alt=""
                  class="social-login__icon"
                />
              </a>
              <a href="#" class="social-login__item social-login__item--apple">
                <img src="./assets/img/auth/apple.svg" alt="" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
